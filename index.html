<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Git Audio Player" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>🎧 Git Audio Player 🎧</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop playsinline id="background-video">
      <source src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="player-container">
      <h1>🎧 The Audio Player 🎧</h1>

      <div class="album-selector">
        <label for="album-select">Select Album:</label>
        <select id="album-select">
          <option value="1">Get Up With It - Miles Davis</option>
          <option value="2">Random Good Tunes Volume 1</option>
          <option value="3">Franky Business</option>
          <option value="4">🔪 Killer Tunes 🔪</option>
          <option value="5">Comedy Stuff</option>
        </select>
      </div>

      <div id="tracks-container">
        <!-- Tracks will be dynamically added here -->
      </div>

      <!-- Track template (hidden) -->
      <template id="track-template">
        <div class="track">
          <h2 class="track-title">Loading...</h2>
          <div class="track-controls">
            <div class="repeat-control">
              <label>Repeats:</label>
              <input
                type="number"
                class="track-repeat-count"
                min="0"
                value="0"
              />
            </div>
            <audio
              preload="metadata"
              crossorigin="anonymous"
              playsinline
              webkit-playsinline
              x-webkit-airplay="allow"
            >
              <source type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="controls">
            <button class="play-button">▶️</button>
            <div class="time-wrapper">
              <span class="time-display">0:00 / 0:00</span>
              <input type="range" class="seek-bar" value="0" />
            </div>
            <input
              type="range"
              class="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
            <canvas class="visualizer" height="40"></canvas>
          </div>
        </div>
      </template>
    </div>

    <script src="config_1.js"></script>
    <script src="config_2.js"></script>
    <script src="config_3.js"></script>
    <script src="config_4.js"></script>
    <script src="config_5.js"></script>
    <script src="script.js"></script>
  </body>
</html>
