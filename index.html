          <option value="2">Random Good Tunes Volume 1</option>
          <option value="3">Random Good Tunes Volume 2</option>
        </select>
      </div>

      <div class="track">
        <h2 id="track-title-1">Loading...</h2>
        <audio id="audio1" preload="metadata" crossorigin="anonymous">
          <source type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <div class="controls">
          <button data-audio="audio1">‚ñ∂Ô∏è</button>
          <div class="time-wrapper">
            <span class="time-display">0:00 / 0:00</span>
            <input type="range" data-seek="audio1" value="0" />
          </div>
          <input
            type="range"
            data-volume="audio1"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <canvas
            class="visualizer"
            data-visualizer="audio1"
            height="40"
          ></canvas>
        </div>
